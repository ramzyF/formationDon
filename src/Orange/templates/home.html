<div class="main-contain">
  <div class="welcome">
    
  </div>
  <div class="center">
    <h1>Nouvel Agent</h1>
    <form action="" method="POST">
      {% csrf_token %}
      <div class="text-field">
        <input type="text" required name="lastname">
        <span></span> 
        <label >Nom</label>
      </div>
      <div class="text-field">
        <input type="text" required name="firstname">
        <span></span>  
        <label >Prénom</label>
      </div>
      <div class="text-field">
        <input type="number" required name="age"> 
        <span></span> 
        <label>Age</label>
      </div>
      <div class="text-field">
        <input type="text" required name="nationality"> 
        <span></span> 
        <label>Nationalité</label>
      </div>
      <div class="text-field">
        <input type="number" required name="cni"> 
        <span></span> 
        <label>N° de CNI</label>
      </div>
      <input type="submit" value="S'enregistrer">
      <div class="login-link">
        Déjà enregistrer? <a href="#">Connectez-vous</a>
      </div>
    </form>
  </div>
</div>


<style>
  body{
    margin: 0;
    padding:0;
    font-family: 'Trebuchet MS', 'Lucida Sans Unicode', 
    'Lucida Grande', 'Lucida Sans', Arial, sans-serif;
    background: Orange;
    height: 200vh;
    overflow: hidden;
  }

  .center{
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    width: 400px;
    background-color: white;
    border-radius: 10px;
  }

  .center h1{
    text-align: center;
    padding: 0 0 20px 0;
    border-bottom: 1px solid silver;
  }

  .center form{
    padding: 0 40px;
    box-sizing: border-box;
  }

  form .text-field{
    position: relative;
    border-bottom: 2px solid #adadad;
    margin: 25px 0;
  }

  .text-field input{
    width: 100%;
    border: none;
    height: 40px;
    font-size: 16px;
    background: none;
    outline: none;
  }

  .text-field label{
    position: absolute;
    top: 50%;
    left: 5px;
    color: #adadad;
    transform: translateY(-50%);
    font-size: 16px;
    pointer-events: none;
    transition: .5s ;
  }

  .text-field span::before{
    content: '';
    position: absolute;
    top: 42px;
    left: 0;
    width: 0%;
    height: 2px;
    background: #2691d9;
    transition: .5s ;
  }

  .text-field input:focus ~ label,
  .text-field input:valid ~ label{
    top: -1px;
    color: #2691d9;
  }

  .text-field input:focus ~ span::before,
  .text-field input:valid ~ span::before{
    width: 100%;
  }

  input[type="submit"]{
    width: 100%;
    height: 50px;
    border: 1px solid;
    background: #2691d9;
    border-radius: 25px;
    font-size: 18px;
    color: #e9f4fb;
    font-weight: 700;
    cursor: pointer;
    outline: none;
    transition: .5s;
  }

  input[type="submit"]:hover{
    border-color: #2691d9;
  }

  .login-link{
    margin: 30px 0;
    text-align: center;
    font-size: 16px;
    color: #666666;
  } 

  .login-link a{
    color: #2691d9;
    text-decoration: none;
  }

  .login-link a:hover{
    text-decoration: underline;
  }
/* enlever les boutons pour les chiffres*/
  input[type=number]::-webkit-inner-spin-button,
  input[type=number]::-webkit-outer-spin-button{
    -webkit-appearance: none;
  }
  input[type="number"]{
    -moz-appearance: textfield;
  }

  /* fin */


</style>
